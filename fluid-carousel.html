<link rel="import" href="../polymer/polymer.html">

<dom-module id="fluid-carousel">
  <template>
    <style>
      :host {
        display: block;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      #container {
        display: flex;
      }

      #container ::slotted(*){
        width: 100%;
        height: 100vh;
        flex-shrink: 0;
      }
    </style>
    
    <div id="container">
      <slot></slot>
    </div>

  </template>

  <script>
    /**
     * `fluid-carousel`
     * A Polymer carousel element designed for flexibility and a fluid interaction
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    ( function() {
      Polymer({
        is: 'fluid-carousel',

        properties: {
          _selected: {
            type: Object,
            observer: '_selectedChanged'
          }
        },


        /** LIFECYCLE METHODS
         * ================================ */
        attached: function() {
          this._resetSelected();
        },


        /** OBSERVERS CALLBACK METHODS
         * ================================ */
        _selectedChanged: function(selected, oldSelected) {
          if (oldSelected) oldSelected.removeAttribute('selected');
          if (selected) {
            selected.setAttribute('selected', '');
          }
        },


        /** PRIVATE METHODS
         * ================================ */
        _resetSelected: function() {
          if (!this._selected) {
            this.set('_selected', this.$.container.firstElementChild);
          }
        },


        /** PUBLIC API
         * ================================ */
        previous: function() {
          const elem = this._selected && this._selected.previousElementSibling;
          if (elem) {
            this.set('_selected', elem);
          }
        },

        next: function() {
          const elem = this._selected && this._selected.nextElementSibling;
          if (elem) {
            this.set('_selected', elem);
          }
        }
      });
    })();
  </script>
</dom-module>
