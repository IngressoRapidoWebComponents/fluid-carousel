<link rel="import" href="../polymer/polymer.html">

<dom-module id="fluid-carousel">
  <template>
    <style>
      :host {
        display: block;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      #container {
        display: flex;
      }

      #container ::slotted(*){
        width: 100%;
        height: 100vh;
        flex-shrink: 0;
      }
    </style>
    
    <div id="container">
      <slot></slot>
    </div>

  </template>

  <script>
    /**
     * `fluid-carousel`
     * A Polymer carousel element designed for flexibility and a fluid interaction
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    ( function() {
      Polymer({
        is: 'fluid-carousel',
      });
    })();
  </script>
</dom-module>
