<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fluid-carousel demo</title>

    <script type="module">
      import '@webcomponents/webcomponentsjs/webcomponents-loader';
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '../fluid-carousel';
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        fluid-carousel {
          --item-width: 85%;
          --item-margin: 5px;
        }
        .card {
          height: 400px;
          border-radius: 5px;
          box-shadow: 1px 1px 5px rgb(126, 126, 126);
          background: linear-gradient(to right, #93a5cf, #e4efe9);
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic fluid-carousel demo</h3>
      <demo-snippet>
        <template>
          <fluid-carousel>
            <template is="dom-repeat" items="[1,2,3,4,5]" as="item">
              <div class="card"></div>
            </template>
          </fluid-carousel>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
